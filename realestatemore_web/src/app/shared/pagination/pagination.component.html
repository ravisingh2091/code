<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item">
            <button [disabled]="disablePrevious" (click)="selectPage(-1)" class="page-link active">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </button>
        </li>
        <li class="page-item">
            <button [disabled]="disableNext" (click)="selectPage(1)" class="page-link">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>
        </li>
    </ul>
</nav>
