<section class="breadcumb-area bg-img" style="background-image: url(assets/img/bg-img/hero1.jpg);">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcumb-content">
                    <h3 class="breadcumb-title">
                        <a [routerLink]="''">
                            {{'Home' | translate}} <i class="fa fa-angle-right"></i>
                        </a>
                        {{'Notifications' | translate}}
                    </h3>
                </div>
            </div>
        </div>
    </div>
</section>


<section>
    <div class="UserArea">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <app-side-menu></app-side-menu>
                </div>

                <div class="col-sm-9">

                    <div class="NotificationArea">
                        <h1> {{'Notifications' | translate}}</h1>
                        <div class="NotificationList">
                            <article *ngFor="let item of notification">
                                <!-- <figure><img src="assets/img/blog-img/c-2.jpg"></figure> -->
                                <h3>{{item.title}} <span>{{dataFormate(item.createdAt)}}</span></h3>
                                <p>{{item?.message}}</p>
                            </article>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
